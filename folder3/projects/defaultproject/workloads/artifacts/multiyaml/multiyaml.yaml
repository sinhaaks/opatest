apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  annotations:
    rafay.dev/secretstore: rkms-secrets
  name: nginx-yaml-secret
type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  ports:
  - port: 80
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: nginx-1234.qasimplified.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: nginx
              port:
                number: 80
  tls:
  - hosts:
    - nginx-yaml.run.rafay-edge.net
    secretName: nginx-yaml-secret